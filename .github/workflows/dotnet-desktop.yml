name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build 
      run: |
        docker build . --file Dockerfile --tag raccoonImageConverter:latest
        docker tag raccoonImageConverter:latest raccoonImageConverter:$(date +%s)
        docker push  raccoonImageConverter
